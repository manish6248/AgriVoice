<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGRIVOICE - कृषि सूचना वॉइस नोट</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2e7d32;
            text-align: center;
        }
        .section {
            margin-bottom: 30px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .section h2 {
            margin-top: 0;
            color: #2e7d32;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #2e7d32;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #1b5e20;
        }
        .actions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }
        .actions a {
            background-color: #1976d2;
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 4px;
            display: inline-block;
        }
        .actions a:hover {
            background-color: #1565c0;
        }
        .hindi {
            font-family: 'Noto Sans', Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AGRIVOICE <span class="hindi">- कृषि सूचना वॉइस नोट</span></h1>
        
        <div class="section">
            <h2>Register Farmer</h2>
            <form action="/register" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="phone">Phone Number (with country code):</label>
                <input type="text" id="phone" name="phone" placeholder="+91xxxxxxxxxx" required>
                
                <label for="district">District:</label>
                <input type="text" id="district" name="district" required>
                
                <button type="submit">Register</button>
            </form>
        </div>
        
        <div class="section">
            <h2>Create New Notice</h2>
            <form action="/generate" method="post">
                <label for="notice">Notice Text (Hindi):</label>
                <textarea id="notice" name="notice" rows="5" required></textarea>
                
                <button type="submit">Generate Voice Note & Send</button>
            </form>
        </div>
        
        <div class="section">
            <h2>Actions</h2>
            <div class="actions">
                <a href="/archive">View Archive</a>
                <a href="/scrape-now">Scrape New Notices</a>
                <a href="/send-voice-notices-to-all">Send Voice Notes to All Farmers</a>
                <a href="/send-top-notices-all">Send Top 3 Notices to All</a>
                <a href="/send-recent-audio-files">Send Recent Audio Files to All</a>
                <a href="/test-message">Send Test Message</a>
                <a href="/direct-send-audio/whatsapp:+917739006104">Test Direct Audio Send</a>
            </div>
        </div>
    </div>
</body>
</html>
